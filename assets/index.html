<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Get/Set</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="container_get">
                <p class="container_get--title">Получение запроса</p>
                <div class="container_get--body">
                </div>
                <div class="container_get--buttons">
                    <button  class="getButton">Получение</button>
                    <button class="clearButton">Очистка</button>
                </div>
            </div>
            <div class="container_set">
                <p class="container_get--title">Отправка данных</p>
                <div class="container_set--body">
                    <p class="title">Введите имя</p>
                    <input class="name-input" type="text">
                    <p class="title">Введите фамилию</p>
                    <input class="last_name-input" type="text">
                    <p class="title">Введите email</p>
                    <input class="email-input" type="text">
                    <p class="title">Введите ваш возраст</p>
                    <input class="age-input" type="text">
                    <p class="title">Введите кличку собаки</p>
                    <input class="doge-input" type="text">
                </div>
                <div class="container_set--buttons">
                    <button class="setButton">Отправить</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="/assets/script.js">
        
    </script>
</body>
</html>
